services:
  # PostgreSQLデータベース
  db:
    image: postgres:16
    container_name: task-app-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - task_app_postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  # FastAPI アプリケーション
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-app-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      TEST_DATABASE_URL: postgresql://testuser:testpassword@db:5432/task_app_test
      CORS_ORIGINS: ${CORS_ORIGINS}
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_FROM: noreply@example.com
      FRONTEND_URL: http://localhost:5173
      PASSWORD_RESET_TOKEN_EXPIRE_MINUTES: 60
    depends_on:
      - db
      - mailpit
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Mailpit（開発用ダミーSMTP）
  mailpit:
    image: axllent/mailpit
    container_name: task-app-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  task_app_postgres_data:
